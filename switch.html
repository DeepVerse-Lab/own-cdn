<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Toggle Demo</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <!-- Glass Theme Toggle Web Component -->
    <script src="./glass-toggle.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center gap-12
             bg-[#d1d3d6] dark:bg-[#111418]
             transition-colors duration-700">

    <div class="text-center space-y-2">
        <h1 class="text-4xl font-bold text-black/80 dark:text-white/80 tracking-tight">Liquid Glass</h1>
        <p class="text-black/40 dark:text-white/40 font-medium">CDN-Ready Premium Theme Switch</p>
    </div>

    <!-- Using the CDN-ready component -->
    <glass-theme-toggle></glass-theme-toggle>

    <div class="grid grid-cols-2 gap-x-8 gap-y-2 text-sm font-medium text-black/30 dark:text-white/20">
        <p>✓ Zero Dependencies</p>
        <p>✓ Glassmorphism</p>
        <p>✓ Auto Persistence</p>
        <p>✓ System Theme</p>
    </div>

</body>

</html>
